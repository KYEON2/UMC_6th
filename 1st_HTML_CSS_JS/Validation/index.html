<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
    <link rel="stylesheet" href="./style2.css">
</head>
<body>
    <div class="wrapper">
        <div class="vali_wrapper">
            <h1>회원가입</h1>
            <hr class="bar">
            <div class="inputs">
                <div class="exp">이름</div>
                <input type="text" class="name">
                <p id="out_text"></p>
                <p id="cur_name"></p>
                <div class="exp">이메일</div>
                <input type="email" class="email">
                <p id="out_email"></p>
                <p id="cur_email"></p>
                <div class="exp">나이</div>
                <input type="number" class="age">
                <p id="out_age"></p>
                <p id="cur_age"></p>
                <div class="exp">비밀번호</div>
                <input type="text" class="password">
                <p id="out_pass"></p>
                <p id="cur_pass"></p>
                <div class="exp">비밀번호 확인</div>
                <input type="text" class="re_password">
                <p id="out_repass"></p>
                <p id="cur_repass"></p>
                <button class="enter">가입하기</button>
                <div class="modal" style="display: none;">
                    <div class="modal_p">
                        <p>가입 성공!</p>
                        <p>umc 챌린저 가입을 축하합니다!</p>
                        <button class="close">닫기</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
